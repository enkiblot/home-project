<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Farsan&family=Margarine&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./style.css">  
<title>Odin Design</title>
</head>
<body>
  
  <div class="hero">
    <header>
      <h3 class="logo">This Page</h3>
      <div class="home-links">
        <a href="#">table</a>
        <a href="#">garden</a>
        <a href="#">hearth</a>
      </div>
    </header>
    <div class="hero-content">
      <div class="hero-text">
        <h1>This is where you come home</h1>
        <p>Welcome to the site where it all begins. You're right where you need to be.</p>
        <button id="info">Step inside</button>
      </div>
      <img src="./images/table.jpg">
    </div>
  </div>

  <div class="gallery">
    <h2>Your Timeless Corner</h2>
    <div class="images">
      <div class="image-wrapper">
        <img src="./images/stone.jpg" alt="balanced stone">
        <p>Right where you stand</p>
      </div>
      <div class="image-wrapper">
        <img src="./images/picnic.jpg" alt="picnic with sky">
        <p>You have it all</p>
      </div>
      <div class="image-wrapper">        
        <img src="./images/hearth.jpg" alt="hearth kindling">
        <p>Your presence is perfection</p>
      </div>
      <div class="image-wrapper">
        <img src="./images/tea.jpg" alt="tea at table">
        <p>Sit back and relax</p>
      </div>
    </div>
  </div>
</body>
</html>
